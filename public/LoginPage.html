<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/css/style.css"></link>
<title>Project Schedule</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-500">
<div id="loginPage" class="w-full max-w-xs p-4 mb-8 bg-white rounded-lg shadow-md page">
    <h2 class="mb-4 text-2xl font-bold text-center">Login</h2>
    <form class="space-y-4" onsubmit="event.preventDefault(); login();">
    <div>
      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded">
      <div class="relative w-full">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 pr-10 border rounded" />
        <span onclick="togglePassword()" class="absolute inset-y-0 flex items-center text-gray-500 cursor-pointer right-3">👁️
        </span>
      </div>          
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
        </div>
    </form>
</div>
</body>
