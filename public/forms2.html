<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <script>    
    google.charts.load("current", { packages: ["gantt"] });
        function updateProgressTable() {
        const tableBody = document.getElementById('progressTableBody');
        tableBody.innerHTML = '';
    
        const tasks = [
            { description: 'Design', subDescriptions: ['Schedule planning design', '3D design actual', 'Cek standar part', 'Cek schedule delivery', '2D drawing detail', 'Cek geometri dan toleransi', 'BOM drawing', 'Part list standart part', 'Part list raw material', 'Order to purchasing', 'Control subkon/inhouse', 'Fu std part order'] },
            { description: 'PPIC', subDescriptions: ['Dwg tahap 1', 'Periksa BOM atau list', 'Konsolidasi order mtc', 'Konsul order std oleh design', 'Order dengan purchasing', 'Konsolidasi jadwal', 'Konsolidasi harga/Q', 'Cek barang x P.O', 'Cek barang x DWG', 'Simpang penempatan barang', 'Serah terima ke assy man', 'Update jadwal ke costumer', 'Ke tim'] },
            { description: 'ASSY', subDescriptions: ['Kelengkapan Dwg Assy', 'Frame', 'Main Base', 'Jig', 'Cek gerakan stroke', 'Aligment', 'PWR Wiring', 'Internal Wiring', 'Cek ijo', 'Program manual', 'Cek fungsi', 'Evaluasi Drawing', 'Evaluasi Electric'] },
            { description: 'Install', subDescriptions: ['Unloading dari truck ke lantai', 'posisi layout mesin', 'Persiapan ture fork lift', 'Persiapan Hand Lifter', 'Leveling', 'Assembly Ulang', 'Wiring Ulang', 'Power on', 'Cek Fungsi Manual', 'Cek 1/0', 'Cek fungsi auto', 'Cek Quality', 'Cek cycle Time', 'cek safety', 'Approval customer', 'training', 'bast', 'penagihan'] }
        ];
    
        tasks.forEach((task, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="border px-4 py-2 border-gray-700">${index + 1}</td>
                <td class="border px-4 py-2 border-gray-700">${task.description}</td>
                <td class="border px-4 py-2 border-gray-700">
                    <select class="w-full px-3 py-2 border rounded" id="subDesc${index + 1}">
                        ${task.subDescriptions.map(subDesc => `<option>${subDesc}</option>`).join('')}
                    </select>
                </td>
                <td class="border px-4 py-2 border-gray-700">
                    <input type="text" class="w-full px-3 py-2 border rounded" id="ppc${index + 1}"></td>
                <td class="border px-4 py-2 border-gray-700">
                    <input type="date" class="w-full px-3 py-2 border rounded" id="start${index + 1}">
                </td>
                <td class="border px-4 py-2 border-gray-700">
                    <input type="date" class="w-full px-3 py-2 border rounded" id="finish${index + 1}">
                </td>
                <td class="border px-4 py-2 border-gray-700">
                    <button class="px-2 py-1 font-bold border-gray-700 border rounded" onclick="addToPreview(${index + 1})">OK</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }
    </script>
</head>
<div class="page w-full max-w-full p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-bold mb-4">Formulir Pembuatan Proyek</h2>
    <table class="w-full table-auto border-collapse border-gray-700" id="gant">
        <thead>
            <tr>
                <th class="border px-4 py-2 border-gray-700">No.</th>
                <th class="border px-4 py-2 border-gray-700">Description</th>
                <th class="border px-4 py-2 border-gray-700">Sub Description</th>
                <th class="border px-4 py-2 border-gray-700">PPC</th>
                <th class="border px-4 py-2 border-gray-700">Start</th>
                <th class="border px-4 py-2 border-gray-700">Finish</th>
                <th class="border px-4 py-2 border-gray-700">Action</th>
            </tr>
        </thead>
        <tbody id="progressTableBody">
            <!-- Rows will be added by JavaScript -->
        </tbody>
    </table>
    <div class="text-center mt-4">
        <button class="px-4 py-2 font-bold Border rounded border-gray-700" onclick="addNewDescription()">New Description</button>
    </div>

    <h2 class="text-xl font-bold mt-8 mb-4">Preview</h2>
    <table class="w-full table-auto border-collapse border-gray-700">
        <thead>
            <tr>
                <th class="border px-4 py-2 border-gray-700">No</th>
                <th class="border px-4 py-2 border-gray-700">Description</th>
                <th class="border px-4 py-2 border-gray-700">Sub Description</th>
                <th class="border px-4 py-2 border-gray-700">PPC</th>
                <th class="border px-4 py-2 border-gray-700">Start</th>
                <th class="border px-4 py-2 border-gray-700">Finish</th>
                <th class="border px-4 py-2 border-gray-700">Action</th>
            </tr>  
        </thead>
        <tbody id="previewTableBody">
            <!-- Preview rows will be added by JavaScript -->
        </tbody>
    </table>
    <button onclick="drawChart()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Generate Gantt Chart</button>
    <div id="gantt_chart" style="width: 100%; height: 400px;"></div>
    <div class="flex justify-between mt-4">

        <button type="button" class="px-4 py-2 text-white bg-gray-500 rounded" onclick="window.location.href = 'forms1.html'">Back</button>
        <button class="px-4 py-2 bg-blue-500 rounded" onclick="saveProject()">Save Schedule</button>
    </div>
</div>
